<!DOCTYPE html>
<html>

<head>
	<title>StudyConnect</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<script src="validateSignUp.js"></script>

</head>

<!--Main landing page, will serve as the login/sign-up page-->
<body>
	<div id="page">
		<!--Header-->
		<div id="header">
			<!--Logo-->
			<img src="logo.png" alt="StudyConnect Logo">

			<!-- Login form -->
			<div id="headerForm2">
				<form name="Login" action="home.html" onsubmit="return validateLogin()">
				<fieldset>
					<label class="description" for="login-rin">RIN</label>
            		<div class="inputLogin">
            			<input type="text" size="20" value="" name="login-rin" id="login-rin"/>
            		</div>

            		<label class="description" for="login-password">Password</label>
            		<div class="inputLogin">
            			<input type="password" size="20" value="" name="login-password" id="login-password"/>
            		</div>

            		<input type="submit" value="Login" id="login" name="login"/>
				</fieldset>
				</form>
			</div>
		</div>

		<!-- Main body of page -->
		<div id="mainContent">
			<div id="mainLeft">


				<h1>Forming a study group has never been <span style="color:red;">easier.</span> </h1>
				<p>Live feed lets you know of active and upcoming student-organized study sessions.<br></p>
			</div>
			<div id="mainRight">
				<form id="signUp" method="post" name="Form" onsubmit="return validateForm();" action="home.html">
				<h1>Create an account</h1>
				<fieldset>
					<label class="description" for="firstName">First Name</label>
            		<div class="inputBox">
            			<input type="text" size="30" value="" name="firstName" id="firstName"/>
            		</div>

            		<label class="description" for="lastName">Last Name</label>
            		<div class="inputBox">
            			<input type="text" size="30" value="" name="lastName" id="lastName"/>
            		</div>

            		<label class="description" for="email">RPI email</label>
            		<div class="inputBox">
            			<input type="text" size="30" value="" name="email" id="email"/>
            		</div>

            		<label class="description" for="rin">RIN</label>
            		<div class="inputBox">
            			<input type="text" size="30" value="" name="rin" id="rin"/>
            		</div>

            		<label class="description" for="password">Password</label>
            		<div class="inputBox">
            			<input type="password" size="30" value="" name="password" id="password"/>
            		</div>

            		<button type="submit" id="button4" name="create">Start Connecting!</button>
            	</fieldset>
				</form>
			</div>
		</div>

		<!--Footer same on all pages-->
		<div id="footer-index">
			<ul>
				<li>ITWS 1100 - Spring 2018 - Natalee Ryan - Will Eiref - Chris Pence</li>
			</ul>
		</div>
	</div>
</body>

</html>

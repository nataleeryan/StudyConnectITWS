<!DOCTYPE html>
<html>

<head>
	<!--Student name should be set in title-->
	<title>StudyConnect - Profile</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<!--Main landing page, will serve as the login/sign-up page-->
<body>
	<div id="page">
		<!--Header-->
		<div id="header">
			<!--Logo-->
			<a href="home.html">
			<img src="logo.png" alt="StudyConnect Logo" ></a>

			<!-- Profile and log out form -->
			<div id="headerForm">
				<form action="profile.html" class="headerButtons">
					<a href="profile.html"><button class="btn" type="button">Profile</button></a>
				</form>

				<form action="index.html" class="headerButtons">
				<fieldset class="headerButtons">
					<input type="submit" value="Log Out" id="logout" name="logout"/>
				</fieldset>
				</form>
			</div>
		</div>

		<!-- Main body of page -->
		<div id="mainContent">
			<!--Left side of the profile containing student info-->
			<div id="profileInfo">
				<!--Profile header and edit button-->
				<div class="profileSection">
				<h1>PROFILE</h1>
				<button id="profileInfoEdit">EDIT</button>
				</div>

				<!--Student name-->
				<div class="profileSection">
				<h3 id="profileName">Student Name: Chris Pence</h3>
				</div>

				<!--Major-->
				<div class="profileSection">
				<h3>Major: </h3>
				<p id="profileMajor">CS/ITWS</p>
				</div>

				<!--Contact info-->
				<div class="profileSection">
				<h3>Preferred Contact: </h3>
				<p id="profileEmail">pencec@rpi.edu</p>
				</div>

				<!--About student-->
				<div class="profileSection">
				<h3>About: </h3>
				<p id="profileAbout">I like working in the Union with my ITWS group!</p>
				</div>

			</div>
			<!--Right side of the profile containing class information-->
			<div id="profileClasses">
				<!--Courses Button and header-->
				<div class="profileSection">
					<h1>ADD COURSES:</h1>
				</div>
				<!--Courses with their class feed button, dynamically created using templates here-->
				<div class="profileClass">
					<form action="read.php" method="POST" id="profileAdd">
						<select name="course" id="course">
							<option value="ITWS1100">ITWS 1100</option>
							<option value="ITWS2110">ITWS 2110</option>
							<option value="MATH1010">MATH 1010</option>
							<option value="MATH1020">MATH 1020</option>
							<option value="CSCI1100">CSCI 1100</option>
							<option value="CSCI1200">CSCI 1200</option>
							<option value="PSYC1200">PSYC 1200</option>
							<option value="ECON1200">ECON 1200</option>
						</select>
						<button class="profileClassButton" type="submit">Add Class</button>
					</form>		
				</div>

				<!--
				<div class="profileClass">
				<h3>ITWS 1100</h3>
				<button class="profileClassButton">View Class Feed</button>
				</div>

				<div class="profileClass">
				<h3>BIOL 1010</h3>
				<button class="profileClassButton">View Class Feed</button>
				</div>

				<div class="profileClass">
				<h3>MATH 2010</h3>
				<button class="profileClassButton">View Class Feed</button>
				</div>
				-->
			</div>
		</div>


		<!--Footer same on all pages-->
		<div id="footer-index">
			<ul>
				<li>ITWS 1100 - Spring 2018 - Natalee Ryan - Will Eiref - Chris Pence</li>
			</ul>
		</div>
	</div>
</body>

</html>
